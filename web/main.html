<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">

    <title>Router</title>
    <meta name="description" content="Web UI">
    <meta name="author" content="Michael Kappert">

    <link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP2gFKu91VHqqPiNKnhXKZNSInqcMrFXQ"></script>

    <script src="js/colors.js"></script>
    <script src="js/main.js"></script>

    <script>
      $( document ).ready( setUp );
    </script>
    
  </head>

  <body>

    <div class="grid-container">

      <div class="header"><h2>VirtualHelm Router</h2></div>

      <div class="menu"></div>

      <div class="map" id="map">
      </div>

      <div class="map-overlay" id="canvas">
        <canvas id="wind-canvas"/>
      </div>  

      <div class="controls">

		<div class="forecast-header">
          <label>Forecast time</label>
		</div>
		
		<div class="forecast-slider-label">
          <label id="lb_index" style="font-size: 120%"></label>
        </div>

        <div class="forecast-slider">
          <button id="bt_dec6" type="button">-6</button>
          <button id="bt_dec" type="button">-1</button>
          <input id="ir_index" type="range" min="0" max="380" step="1" value="0"/>
          <button id="bt_inc" type="button">+1</button>
          <button id="bt_inc6" type="button">+6</button>
        </div>

        <div class="delayed-label">
          <label>Delayed:</label>
		</div>
		<div class="delayed-entry">
		  <input id="cb_startdelayed" name="startdelayed" type="checkbox"/>
	      <input id="tb_starttime" name="starttime" type="datetime-local"/>
        </div>
		
        <div class="duration-label">
          <label>Duration</label>
		</div>
		<div class="duration-selector">
          <select id="sel_duration" name="duration">
            <option value="6">6 hours</option>
            <option value="12">12 hours</option>
            <option value="24" selected>24 hours</option>
            <option value="36">36 hours</option>
            <option value="48">2 days</option>
            <option value="96">4 days</option>
            <option value="144">6 days</option>
            <option value="192">8 days</option>
            <option value="240">10 days</option>
            <option value="288">12 days</option>
            <option value="336">14 days</option>
            <option value="384">16 days</option>
          </select>
        </div>
		
        <div class="polars-label">
          <label>Polars</label>
		</div>
		<div class="polars-selector">
          <select id="sel_polars" name="polars">
            <option value="figaro_2">Figaro Bénéteau II</option>
            <option value="class_40">Class 40</option>
            <option value="mini_6.50_v2">Mini 6.50</option>
            <option value="clipper_70_v2">Clipper</option>
            <option value="imoca_60_new">IMOCA 60</option>
            <option value="vo65">VO65</option>
            <option value="multi_50">Multi 50</option>
            <option value="ultim_macif">Ultime Macif</option>
            <option value="maxi_trimaran">Maxi Trimaran</option>
            <option value="maxi_trimaran_x10percent">Maxi Trimaran+</option>
          </select>
        </div>

	    <div class="minwind-label">
          <label>Min 2kts wind</label>
		</div>
		<div class="minwind-checkbox">
		  <input id="cb_minwind" name="minwind" type="checkbox" checked="true"></input>
        </div>
		
        <div class="execute-button">
          <button id="bt_getroute" style="width:300px; text-align:center; font-size:100%; font-weight:bold;" onclick="getRoute();">Execute</button>
        </div>
		<div class="progress-bar">
          <progress id="pg_getroute" style="width:300px" max="300" value="0"></progress>
        </div>
		
	  </div>

      <div class="footer-left"></div>

      <div class="footer"></div>

    </div>
	
	<div id="mapMenu" style="position:absolute; border: 4px solid #505056; border-radius:2px; background:#505056; width:140px; height:90px; display:none;">
      <button id="bt_setstart" style="width:130px; text-align:left;" onclick="setRoute('start');">Set Start</button>
      <button id="bt_setdest"  style="width:130px; text-align:left;" onclick="setRoute('dest');">Set Destination</button>
      <button id="bt_ltpmark"  style="width:130px; text-align:left;" onclick="setRoute('ltp);">Add port mark</button>
      <button id="bt_ltsmark"  style="width:130px; text-align:left;" onclick="setRoute('lts');">Add stbd mark</button>
    </div>

  </body>

</html>
