<!doctype html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <title>Routing Test</title>
    <meta name="description" content="Web UI">
    <meta name="author" content="Michael Kappert">
    <link rel="stylesheet" href="css/routing.css">
    <script src="js/colors.js"></script>
    <script type="module" src="js/routing.js"></script>
  </head>

  <body>

	<div>

	  <form>
		
		<div class="grid-container" id="div_routing">

		  <div class="routing-label"> 
			<label>Fill in the fields below and press &lt;Submit&gt;. </label>
		  </div>
		  
		  <div class="startlat-label">
			<label for="startlat">Start lat:</label>
		  </div>
		  <div class="startlat-input">
			<input id="startlat" value="60.0">
		  </div>
		  <div class="startlon-label">
			<label for="startlon">Start lon:</label>
		  </div>
		  <div class="startlon-input">
			<input id="startlon" value="-22.0">
		  </div>

		  <div class="destlat-label">
			<label for="destlat">Dest lat:</label>
		  </div>
		  <div class="destlat-input">
			<input id="destlat" value="59.0">		  
		  </div>
		  
		  <div class="destlon-label">
			<label for="destlon">Dest lon:</label>
		  </div>
		  <div class="destlon-input">
			<input id="destlon" value="1.0">
		  </div>

		  <div class="duration-label">
			<label for="duration">Duration (h):</label>
		  </div>
		  <div class="duration-input">
			<input id="duration" value="12">
		  </div>

		  <div class="threads-label">
			<label for="threads">Threads:</label>
		  </div>
		  <div class="threads-input">
			<input id="threads" value="10">
		  </div>

		  <div class="delay-label">
			<label for="delay">Delay (ms):</label>
		  </div>
		  <div class="delay-input">
			<input id="delay" value="500">
		  </div>

          <div class="polars-select">
            <select id="polars" name="polars">
              <option value="aA32bToWbF">IMOCA</option>
              <option value="Y2ORckEdS7">Class32</option>
            </select>
          </div>

		  <div class="bt-submit">
			<button type="button" id="bt_submit" >Submit</button>
		  </div>

		</div>

	  </form>

	  <div class="modal" id="md_dialog">
		<!-- Modal content -->
		<div class="modal-content">
		  <label id="lb_dialog"></label><br>
		  <button type="button" id="bt_dialog_confirm" >OK</button>
		</div>
	  </div>
	  
	</div>

  </body>

</html>
